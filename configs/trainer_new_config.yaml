behaviors:
  NPCAgent:
    trainer_type: ppo
    hyperparameters:
        batch_size: 1024
        beta: 0.005
        buffer_size: 10240
        epsilon: 0.2
        lambd: 0.95
        learning_rate: 0.0003
        learning_rate_schedule: linear
    network_settings:
        normalize: false
        hidden_units: 128
        num_epoch: 3
        num_layers: 2
        time_horizon: 64
        sequence_length: 64
        summary_freq: 10000
        use_recurrent: false
        vis_encode_type: simple
    reward_signals:
      extrinsic:
        strength: 1.0
        gamma: 0.99
      curiosity:
        strength: 0.01
        gamma: 0.99
        encoding_size: 128
    max_steps: 500.0e4
